<html>
<head>
<title>Log in</title>
</head>
<body>
<h3 align="center">Log in</h3>
<form method="POST" action="https://www.community-exchange.org/rlogin.asp">
 <table border="0" align="center" cellpadding="4" cellspacing="0">
   <tr valign="middle" bgcolor="#DDDDDD">
     <td align="right">Account No:</td>
     <td><input name="memno" type="text" size="10" maxlength="8" value="TEMP"></td>
   </tr>
   <tr valign="middle" bgcolor="#EEEEEE">
     <td align="right">Password:</td>
     <td><input name="Passwd" type="password" size="15"></td>
   </tr>
   <tr valign="middle" bgcolor="#999999">
     <td>&nbsp;</td>
     <td><input name="Submit" type="submit" value="Log In"></td>
   </tr>
 </table>
 <div align="center"><a href="https://www.community-exchange.org/pswrecover.asp">Forgotten your password?</a></div>
</form>
</body>
</html>
